<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>小说在线阅读</title>
<link href="login.css" rel="stylesheet" type="text/css" />
	<style>
		strong{font-size: 20px;}
		.copyright{font-size: 15px;}
	</style>
</head>
<body>
<div class="login_box">
      <div class="login_l_img"><img src="images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>小说在线阅读</p>
          </div>
          <form action="check.php" method="post">
			  <strong>读者：</strong><input type="radio" name="identity" value="1" checked="checked">
			  <strong>作者：</strong><input type="radio" name="identity" value="2">
              <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
<input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" style="width:100%;" type="submit">
               <a href="zhuce.html" title="注册页面" target="_blank">注册</a>
               <a href="login_root.html" title="管理员登陆" target="_blank">管理员登陆</a>
          </form>
</body>
</html>
